<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://assets-global.website-files.com/6277c350218d32e9e5dc0380/627e9998bb4b6124743a90fc_favicon-yuno32x32.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://assets-global.website-files.com/6277c350218d32e9e5dc0380/627e999c388c6cd2a87050e7_favicon-yuno256x256.png" rel="apple-touch-icon"/>
  <title>Yunique Fashion Store</title>
  <!-- default fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <h1>Yunique Fashion Store</h1>

  <!-- PRODUCTS -->
  <div id="product-list">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Elegant Dress">
      <h2>Elegant Dress</h2>
      <button class="add-to-cart" data-product="Elegant Dress">Add to Cart</button>
    </div>
  
    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Stylish Jacket">
      <h2>Stylish Jacket</h2>
      <button class="add-to-cart" data-product="Stylish Jacket">Add to Cart</button>
    </div>
  
    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Trendy Sneakers">
      <h2>Trendy Sneakers</h2>
      <button class="add-to-cart" data-product="Trendy Sneakers">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Section -->
  <div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
  </div>
  
  <button id="comprar">Comprar</button>
  
  <div id="payment-form">
    <div id="root"></div>
    <div id="form-element"></div>
    <div id="action-form-element"></div>

    <!-- merchant should create a button to start payment flow after the user has selected a payment method -->
    <button id="button-pay"> Ahora</button>
    <loader-message id="loader"></loader-message>
  </div>

  <!-- include Yuno SDK -->
  <script src="https://sdk-web.y.uno/v1/static/js/main.min.js"></script>

  <script src="/static/app.js"></script>
  <script type="module" src="/static/checkout.js"></script>
  <script src="/static/loader.js"></script>
</body>
</html>
